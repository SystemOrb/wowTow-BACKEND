<div class="row">
    <!-- Column -->
    <div class="col-lg-4 col-xlg-3 col-md-5">
        <div class="card">
            <div class="card-body">
                <div class="m-t-30">
                    <a data-fancybox="gallery" [href]="Documents.document_name | imageUrl:'employers'" [title]="Documents.user.name">
                        <img width="150" class="img-circle img-thumbnail" [src]="Documents.document_name | imageUrl:'employers'" [alt]="Documents.user.name">
                    </a>
                    <h4 class="card-title m-t-10">Document: <span [innerText]="Documents.documentType" class="badge badge-success"></span> </h4>
                </div>
            </div>
            <div>
            </div>
            <div class="card-body"> <small class="text-muted">Document Status By System</small>
                <h6 [innerHTML]="Documents.documentStatus | status:'APPROVED':'NOT APPROVED'"></h6>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-xlg-3 col-md-5">
        <div class="card">
            <div class="card-body">
                <ul class="nav nav-tabs profile-tab" role="tablist">
                    <li class="nav-item"> <a class="nav-link active" data-toggle="tab" href="#settings" role="tab" aria-expanded="true">Service Provider</a> </li>
                </ul>
                <div class="m-t-30"> <img src="../../../../assets/images/users/adam.jpg" class="img-circle" width="150">
                    <h4 class="card-title m-t-10"> {{ Documents.user.name }} </h4>
                </div>
            </div>
            <div>
            </div>
            <div class="card-body"> <small class="text-muted">Client Email</small>
                <h6> {{ Documents.user.email }} </h6>
                <small class="text-muted p-t-30 db">Client phone</small>
                <h6> </h6>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-xlg-3 col-md-5">
        <div class="card">
            <div class="card-body">
                <ul class="nav nav-tabs profile-tab" role="tablist">
                    <li class="nav-item"> <a class="nav-link active" data-toggle="tab" href="#settings" role="tab" aria-expanded="true">Validate Expiration</a> </li>
                </ul>
            </div>
            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane active" id="settings" role="tabpanel" aria-expanded="true">
                    <div class="card-body">
                        <form #formExpControl="ngForm" ngNativeValidate (ngSubmit)="AddExpiration(formExpControl)" class="form-horizontal form-material">
                            <fieldset class="hide">
                                <input [ngModel]="docKey" type="hidden" name="doc" [value]="docKey">
                            </fieldset>
                            <div class="form-group">
                                <label for="date" class="col-md-12">Document expires in</label>
                                <div class="col-md-12">
                                    <input required [(ngModel)]="UpdateDate" type="date" name="exp" class="form-control form-control-line">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <button type="submit" class="btn btn-success">
                                                Add Expiration
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-xlg-3 col-md-5">
        <div class="card">
            <div class="card-body">
                <ul class="nav nav-tabs profile-tab" role="tablist">
                    <li class="nav-item"> <a class="nav-link active" data-toggle="tab" href="#settings" role="tab" aria-expanded="true">Validate Document</a> </li>
                </ul>
            </div>
            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane active" id="settings" role="tabpanel" aria-expanded="true">
                    <div class="card-body">
                        <form #formValDocControl="ngForm" ngNativeValidate (ngSubmit)="updateDocument(formValDocControl)" class="form-horizontal form-material">
                            <fieldset class="hide">
                                <input [ngModel]="docKey" type="hidden" name="doc" [value]="docKey">
                            </fieldset>
                            <div class="form-group">
                                <label for="select" class="col-md-12">Document Validation By System</label>
                                <select [(ngModel)]="Documents.documentStatus" required class="form-control form-control-line" name="documentStatus">
                                    <option selected disabled value="">-- Document Pending --</option>
                                    <option [selected]="Documents.documentStatus"  value="true">Document Approved</option>
                                    <option [selected]="!Documents.documentStatus"  value="false">Document Not Approved</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <button type="submit" class="btn btn-success">
                                                Configure Document Validation
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
