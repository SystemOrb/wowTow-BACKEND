<div class="row">
    <!-- Column -->
    <div *ngIf="Tow" class="col-lg-4 col-xlg-3 col-md-5">
        <div class="card">
            <div class="card-body">
                <div class="m-t-30"> <img [src]="Employer.profile" class="img-circle" width="150">
                    <h4 class="card-title m-t-10"> {{ Tow.tow_name }} </h4>
                </div>
            </div>
            <div>
                <hr> </div>
            <div class="card-body"> <small class="text-muted">Tow car Colour</small>
                <h6> {{ Tow.tow_colour }} </h6>
                <small class="text-muted p-t-30 db">Tow car Plate</small>
                <h6> {{ Tow.tow_plate }} </h6>
                <small class="text-muted p-t-30 db">Tow car Model</small>
                <h6> {{ Tow.tow_model }} </h6>
            </div>
        </div>
    </div>
    <!-- Column -->
    <!-- Column -->
    <div *ngIf="Employer" class="col-lg-8 col-xlg-9 col-md-7">
        <div class="card">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs profile-tab" role="tablist">
                <li class="nav-item"> <a class="nav-link active" data-toggle="tab" href="#settings" role="tab" aria-expanded="true">Employer Profile</a> </li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane active" id="settings" role="tabpanel" aria-expanded="true">
                    <div class="card-body">
                        <form class="form-horizontal form-material">
                            <div class="form-group">
                                <label class="col-md-12">Full Name</label>
                                <div class="col-md-12">
                                    <input disabled type="text" [placeholder]="Employer.name" class="form-control form-control-line">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="example-email" class="col-md-12">Email</label>
                                <div class="col-md-12">
                                    <input disabled type="email" [placeholder]="Employer.email" class="form-control form-control-line" name="example-email" id="example-email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12">Phone No</label>
                                <div class="col-md-12">
                                    <input disabled type="text" placeholder="123 456 7890" class="form-control form-control-line">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12">Employer Status</label>
                                <div class="col-md-12">
                                    <select disabled class="form-control form-control-line" name="status">
                                  <option [selected]="Employer.working" >Active</option>
                                  <option [selected]="!Employer.working" >Inactive</option>
                              </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12">Employer Authorized</label>
                                <div class="col-md-12">
                                    <select disabled class="form-control form-control-line" name="status">
                                <option [selected]="Employer.authorized">LEGAL VERIFIED</option>
                                <option [selected]="!Employer.authorized">NOT AUTHORIZED</option>
                            </select>
                                </div>
                            </div>
                            <div class="alert alert-warning" role="alert">
                                Must update on privacy section
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <button class="btn btn-success">Update Employer</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Column -->
</div>
