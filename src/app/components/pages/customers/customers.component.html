<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">wowTow All Customers</h4>
                <h6 class="card-subtitle">All customers for wowTow includes car profile</h6>
                <div class="table-responsive">
                    <table class="table color-table warning-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Status</th>
                                <th>Profile</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let c of Customers; let i = index">
                            <tr>
                                <td> {{i+1}} </td>
                                <td> {{ c.client_name }} </td>
                                <td> {{ c.client_email }} </td>
                                <td *ngIf="c.client_status"> <span class="badge badge-inverse">ACTIVE</span> </td>
                                <td *ngIf="!c.client_status"> <span class="badge badge-dark">INACTIVE</span> </td>
                                <td>
                                    <button (click)="profileCar(c.car_id)" class="btn btn-success">
                                        <i class="mdi mdi-car-connected"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
